<div class="border-right">
    <div class="px-3 py-4 d-flex justify-content-between border-bottom">
        <span class="lato_bold f-20 black_grey_text">User Stories List</span>
        <span class="material-icons-outlined f-26 cool_green_icon">
            add_circle
        </span>
    </div>
    <div class="p-3 pt-4 pb-3">
        <input class="w-100 f-10 serach_input lato_regular" type="text"  placeholder="Search/Filter" [(ngModel)]="searchedValue" >
    </div>
    <div class="pt-4 cursor" *ngFor="let list of userListData | searchUserStoriesList: searchedValue">
        <div class="border-bottom" [ngClass]="{'active_list':activeList===list?.id}" (click)="selectedList(list)">
            <div class="mx-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <span class="material-icons-outlined" style="color: var(--black_grey);">
                            menu_book
                        </span>
                        <span class="pl-2 f-16 blue_dark_text lato_regular">{{list?.name}}</span>
                    </div>
                    <div>
                        <button class="btn_user" [ngClass]="selectedStatusBtn(list?.status)">{{list?.status}}</button>
                        <button class="btn_user white_border_btn ml-2">Trace</button>
                    </div>
                </div>
                <div class="black_grey_text f-12 black_grey_text lato_regular pt-4">
                    <p class="line-clamp">
                        {{list?.summary}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
